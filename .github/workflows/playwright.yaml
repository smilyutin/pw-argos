name: Playwright Tests

on:
  push:
    branches: ["dev*"]          # runs on dev, dev_ex, dev123, etc.
  pull_request:
    branches: ["dev*"]          # PRs whose base branch matches dev*
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: playwright-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-angular:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '16'           # Angular build on Node 16
          cache: 'npm'

      - name: Install Angular deps
        shell: bash
        run: |
          set -e
          if npm ci --legacy-peer-deps --no-audit --no-fund; then
            echo "✔ npm ci succeeded"
          else
            echo "⚠ npm ci failed, falling back to npm install"
            npm install --legacy-peer-deps --no-audit --no-fund
          fi

      - run: npx ng version

      - name: Build Angular (production)
        run: npx ng build --configuration production

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/**

  tests:
    runs-on: ubuntu-latest
    needs: [build-angular]
    env:
      NPM_CONFIG_AUDIT: "false"
      NPM_CONFIG_FUND: "false"
      PW_FORBID_ONLY: "1"

      # ---- App/Test URLs ----------------------------------------------------
      QA_URL: http://localhost:4200
      QA_EXTERNAL_URL: 'https://www.globalsqa.com/demo-site/draganddrop/#Photo%20Manager'

      # ---- Argos config (commonly useful vars) ------------------------------
      ARGOS_TOKEN: ${{ secrets.ARGOS_TOKEN || '' }}
      ARGOS_BRANCH: ${{ github.ref_name }}
      ARGOS_BASE_BRANCH: main
      ARGOS_COMMIT: ${{ github.sha }}
      ARGOS_CI: github-actions
      ARGOS_PARALLEL_TOTAL: "1"
      ARGOS_PARALLEL_INDEX: "0"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'           # Playwright requires >= 18
          cache: 'npm'

      - name: Install test deps
        shell: bash
        run: |
          set -e
          if npm ci --legacy-peer-deps --no-audit --no-fund; then
            echo "✔ npm ci succeeded"
          else
            echo "⚠ npm ci failed, falling back to npm install"
            npm install --legacy-peer-deps --no-audit --no-fund
          fi

      - name: Defocus tests (remove .only)
        run: node scripts/strip-only.js

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      # ---- Argos packages (NO legacy 'argos' pkg!) --------------------------
      - name: Install @argos-ci/playwright helper (lenient)
        if: ${{ env.ARGOS_TOKEN != '' }}
        continue-on-error: true
        run: npm install -D --no-save --legacy-peer-deps --no-audit --no-fund @argos-ci/playwright

      - name: Install @argos-ci/cli (lenient)
        if: ${{ env.ARGOS_TOKEN != '' }}
        continue-on-error: true
        run: npm install -D --no-save --legacy-peer-deps --no-audit --no-fund @argos-ci/cli

      - name: Argos env summary
        run: |
          echo "ARGOS token set?: $([ -n \"$ARGOS_TOKEN\" ] && echo yes || echo no)"
          echo "ARGOS_BRANCH=$ARGOS_BRANCH"
          echo "ARGOS_BASE_BRANCH=$ARGOS_BASE_BRANCH"
          echo "ARGOS_COMMIT=$ARGOS_COMMIT"
          echo "ARGOS_CI=$ARGOS_CI"
          echo "ARGOS_PARALLEL_TOTAL=$ARGOS_PARALLEL_TOTAL ARGOS_PARALLEL_INDEX=$ARGOS_PARALLEL_INDEX"

      # ---- Run tests normally (no Argos reporter needed) --------------------
      - name: Playwright tests
        run: npx playwright test --reporter=line

      # ---- Upload snapshots explicitly with the new CLI ---------------------
      - name: Upload snapshots to Argos (CLI)
        if: ${{ env.ARGOS_TOKEN != '' }}
        env:
          ARGOS_TOKEN: ${{ env.ARGOS_TOKEN }}
          ARGOS_BRANCH: ${{ env.ARGOS_BRANCH }}
          ARGOS_BASE_BRANCH: ${{ env.ARGOS_BASE_BRANCH }}
          ARGOS_COMMIT: ${{ env.ARGOS_COMMIT }}
          ARGOS_CI: ${{ env.ARGOS_CI }}
          ARGOS_PARALLEL_TOTAL: ${{ env.ARGOS_PARALLEL_TOTAL }}
          ARGOS_PARALLEL_INDEX: ${{ env.ARGOS_PARALLEL_INDEX }}
        run: |
          if [ -d ".argos-screenshots" ]; then
            echo "Found snapshots, uploading via @argos-ci/cli…"
            npx -y @argos-ci/cli upload ./.argos-screenshots
          else
            echo "No .argos-screenshots directory found — did tests call argosScreenshot()?"
          fi

      # ---- Debug artifacts (optional) ---------------------------------------
      - name: "Argos debug: list snapshots"
        if: always()
        run: |
          echo "Contents of ./.argos-screenshots (if any):"
          ls -la .argos-screenshots || echo "(no directory)"

      - name: "Upload Argos debug artifact"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: argos-snapshots
          path: .argos-screenshots/**
          if-no-files-found: ignore

      # Upload HTML report on failure
      - if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report